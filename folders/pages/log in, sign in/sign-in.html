<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color: rgb(227, 228, 230);">
    <div class="signin">
        <h2 class="signin-h2">ثبت نام</h2>
        <h5>به سایت رمز ارز خوش آمدید. حساب کاربری خود را رایگان بسازید.</h5>
        <form action="#" class="signin-form">
            <div class="sign-item">
                <label for="name">نام</label><br>
                <input type="text" name="name">
            </div>
            <div class="sign-item">
                <label for="email">ایمیل</label><br>
                <input type="text" name="email">
            </div>
            <div class="sign-item">
                <label for="pass">رمز</label><br>
                <input type="number" name="pass">
            </div>
            <div class="sign-item">
                <input type="submit" class="sign-submit" value="ثبت نام">
            </div>
        </form>
    </div>

</body>

</html>
